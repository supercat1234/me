                                </select>
                                <input type="text" id="top-text" placeholder="Top text" value="">
                                <input type="text" id="bottom-text" placeholder="Bottom text" value="">
                        <div class="mbr-section-btn mt-3"><button class="btn btn-warning display-4" id="submitBtn">Создать&nbsp;</button></div>
                            <script type="text/javascript">
                                var api = 'https://apimeme.com/meme?';
                                $('#submitBtn').on({
                                    'click': function(){
                                        zvezda();
                                    }
                                });
                                $('#top-text').on({
                                    'input': function(){
                                        zvezda();
                                    }
                                });
                                $('#bottom-text').on({
                                    'input': function(){
                                        zvezda();
                                    }
                                });
                                $('#meme').on({
                                    'change': function(){
                                        zvezda();
                                    }
                                });
                                function zvezda() {
                                    var meme = $('#meme').val();
                                    var top = $('#top-text').val();
                                    var bottom = $('#bottom-text').val();
                                    var result = api + 'meme=' + meme + '&top=' + top + '&bottom=' + bottom;
                                    $('#memeImg').attr('src', result);
                                }
                            </script>
